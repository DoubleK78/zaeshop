# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.4'

services:
  envoy:
    image: envoyproxy/envoy:tools-v1.27-latest
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
      - ./envoy/https.crt:/etc/ssl/certs/https.crt
      - ./envoy/key.pem:/etc/ssl/certs/key.pem
    ports:
      - "80:80"
      - "443:443"
      - "9901:9901"
    networks:
      - mynetwork
  hangfireserver:
    image: hangfireserver
    build:
      context: .
      dockerfile: src/Services/HangFireServer/Dockerfile
    ports:
      - 5286:5286
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
    networks:
      - mynetwork
  identity:
    image: identity
    build:
      context: .
      dockerfile: src/Services/Identity/Identity.API/Dockerfile
    ports:
      - 5287:5287
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
    networks:
      - mynetwork
  portal:
    image: portal
    build:
      context: .
      dockerfile: src/Services/Portal/Portal.API/Dockerfile
    ports:
      - 5288:5288
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
    networks:
      - mynetwork
networks:
  mynetwork:
    driver: bridge