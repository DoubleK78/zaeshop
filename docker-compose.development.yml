# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.4'

services:
  envoy:
    image: envoyproxy/envoy:tools-v1.27-latest
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
      - ./envoy/https.crt:/etc/ssl/certs/https.crt
      - ./envoy/key.pem:/etc/ssl/certs/key.pem
    ports:
      - "80:80"
      - "443:443"
      - "9901:9901"
    networks:
      - mynetwork
  hangfireserver:
    image: kietdev1/zaeshop-hangfireserver-dev:latest
    ports:
      - 5286:5286
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - mynetwork
  identity:
    image: kietdev1/zaeshop-identity-dev:latest
    ports:
      - 5287:5287
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_ENVIRONMENT_DEPLOYED=True
    networks:
      - mynetwork
  portal:
    image: kietdev1/zaeshop-portal-dev:latest
    ports:
      - 5288:5288
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_ENVIRONMENT_DEPLOYED=True
    networks:
      - mynetwork
networks:
  mynetwork:
    driver: bridge